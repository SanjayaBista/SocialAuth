{% extends 'base.html' %}
{% block title %}
Edit Your Account
{% endblock %}

{% block content %}
    <h1>Edit account </h1>
    <p>You can edit account using the form:</p>
    <form action="" method="POST" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit", value="Save"></p>
    </form>
{% endblock %}
