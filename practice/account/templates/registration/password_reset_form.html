{% extends "base.html" %}
{% block title %} Reset Password {% endblock %}

{% block content %}
    <h1>Forgot Password</h1>
    <p>Enter Your Email to get new password</p>
    <form action="" method="POST">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
